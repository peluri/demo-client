<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>

		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
			
		<link rel="stylesheet" type="text/css" href="css/media.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<script src="js/jquery.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript">
$(function() {
     $(".playback").click(function(e) {
       e.preventDefault();

       // This next line will get the audio element
       // that is adjacent to the link that was clicked.
       var song = $(this).next('audio').get(0);
       if (song.paused)
         song.play();
       else
         song.pause();
     });
   });
	</script>

	</head>
	<body>
				

	   <div id="contentSpan10">			
				<a class="playback" href="#">hi
				</a>
				<audio id="paparazzi">
					<source src="http://www.archive.org/download/BDW4MP3018/HardcoreBeatz2009.ogg" type="audio/ogg" > </source>
					<source src="http://www.archive.org/download/BDW4MP3018/HardcoreBeatz2009.mp3" type="audio/mpeg" > </source>
					Your browser does not support HTML5 audio.
				</audio>
		</div>
		<!-- container -->
	</body>
</html>
