<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>

		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
			
		<link rel="stylesheet" type="text/css" href="css/media.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">

		<script src="js/jquery.js"></script>
		<link href="css/facebook.alert.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery_facebook.alert.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script type="text/javascript">
			$(document).ready(function() {
				$("#delete_confirm").click(function() {
					jConfirm('Are you sure you want to close the Ministry application?', 'Confirmation Dialog', function(r) {

						if (r == true) {
							var ww = window.open(window.location.href, '_self');
							ww.close();
						}
					});
				});
			});
			function closeWindow() {
				$('a').confirm();
				/*if (confirm("Close Window?"))
				 {
				 setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);
				 }*/
			}

			function loadContent(which, contentUrl) {
				$('#div_content').load(contentUrl);
			}

		</script>

	</head>
	<body style="background-image: url(images/background.png); background-repeat: no-repeat">
		<div class="container_format">
			<div class="span4">
				<div class="btn-toolbar" style="margin-bottom: 9px">
					<div class="btn-group">
						<a  href="javascript:loadContent(this, 'partials/scorecard_content.html');"><img src="images/Scorecard.png" alt="Score Card" title="Scorecard"  /></a>

						<a href="javascript:loadContent(this, 'partials/music_content.html');"><img src="images/Music.png" alt="Music" title="Music"  /></a>
						<a href="javascript:loadContent(this, 'partials/missionStory_content.html');"><img src="images/Mission Story.png" alt="Mission story" title="Mission story"  /></a>
						<a href="javascript:loadContent(this, 'partials/memoryVerse_content.html');"><img src="images/Memory Verses.png" alt="Memoery Verses" title="Memoery Verses"  /></a>
						<a href="javascript:loadContent(this, 'partials/games_content.html');"><img src="images/games.png" alt="Games" title="Games"  /></a>

						<a href="javascript:loadContent(this, 'partials/games_content.html');"><img src="images/buttin_back.png" /></a>
						<a href="javascript:loadContent(this, 'partials/games_content.html');"><img src="images/button_pause.png" /></a>
						<a href="javascript:loadContent(this, 'partials/games_content.html');"><img src="images/button_forward.png" /></a>

						<a href="#" id="delete_confirm"><img src="images/Close.png" title="Close"/></a>

					</div>
					<!-- btn-group -->
				</div>
				<!-- btn-toolbar -->
			</div>
			<!-- btn-span4 -->

			<div id="div_content"></div>

		</div>
		<!-- container -->
	</body>
