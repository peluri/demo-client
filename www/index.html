<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>

		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">
			
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="css/facebook.alert.css">
		

		<script type="text/javascript">
		
		$(document).ready(function ()
		{  
			setTimeout(function ()
			{  
			    var w1 = $(window).width();  
			    $('meta[name="viewport"]').remove();//remove previous metatag (no reason just so we keep it clean)  
			    var px = 480;//target width to achieve  
			    var x = 320/w1;// calculate ratio (320 is the width set by viewport on head->meta,  
			    var out = Math.floor(px*x);//outcome..  
			    // var out = Math.floor( (32/ w1) * 480 )// alternative shortcode remove the 3 lines above <img src="http://www.jqui.net/wp-includes/images/smilies/icon_smile.gif" alt=":)" class="wp-smiley">   
			    $('<meta name="viewport" id="the_vp_special" content="width=320,initial-scale=1.0,target-densityDPI='+out+'dpi">').appendTo('head');//insert the new meta tag on the head   
			},150);  
		}); 

			$(document).ready(function() {
				$("#delete_confirm").click(function() {
					jConfirm('Are you sure you want to close the Ministry application?', 'Confirmation Dialog', function(r) {

						if (r == true) {
							var ww = window.open(window.location.href, '_self');
							ww.close();
						}
					});
				});
			});
			function closeWindow() {
				$('a').confirm();
				/*if (confirm("Close Window?"))
				 {
				 setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);
				 }*/
			}

			function loadContent(which, contentUrl) {
				$('#div_content').load(contentUrl);
			}

		</script>

	</head>

						<a class="btn" href="javascript:loadContent(this, 'partials/missionStory_content.html');"><img src="images/Mission_Story.png" alt="Mission story" title="Mission story"  /></a>
