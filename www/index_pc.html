<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="css/facebook.alert.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">


		<script type="text/javascript">

			$(document).ready(function() {
				$("#delete_confirm").click(function() {
					jConfirm('Are you sure you want to close the Ministry application?', 'Confirmation Dialog', function(r) {

						if (r == true) {
							var ww = window.open(window.location.href, '_self');
							ww.close();
						}
					});
				});
			});
			
			// Close button in top nav triggers this function.     			
			function closeWindow() {
				$('a').confirm();
				/*if (confirm("Close Window?"))
				 {
				 setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);
				 }*/
			}

		</script>

		<script type="text/javascript">
		
		var string = [
					  {"id":1, "htmlPageName":"./partials/scorecard_content.html"}, 
					  {"id":2, "htmlPageName":"./partials/lesson_content.html"}, 
					  {"id":3, "htmlPageName":"./partials/music_v2.html"},
					  {"id":4, "htmlPageName":"./partials/missionStory_content.html"},
					  {"id":5, "htmlPageName":"./partials/memoryVerse_content.html"},
					  {"id":6, "htmlPageName":"./partials/games_content.html"},
					  {"id":7, "htmlPageName":"./partials/settings_content.html"},
					  ];
		var arrayOfObjects = eval(string);

					
		function contentPresenter(navigation)
		{
			if(navigation === 'next')
			{
			    if(currentScreenCounter > 5)
			    {
			    	currentScreenCounter = 0;
			    }
			    else
			    {
			    	currentScreenCounter++;
			    }
		    	
			}
			else
			{
			    if(currentScreenCounter <= 0)
			    {
			    	currentScreenCounter = 6;
			    }
			    else
			    {
			    	currentScreenCounter--;
			    }
			    				
			}
					
			
				
			for (var i = 0; i < arrayOfObjects.length; i++) 
			{
			    var object = arrayOfObjects[i];
			    for (var property in object) 
			    {
			        //alert('item ' + i + ': ' + property + '=' + object[property]);
			    }
			    
			    // If property names are known beforehand, you can also just do e.g.
			    // alert(object.id + ',' + object.Title);
			}
			
			    //alert("currentScreenCounter =" + currentScreenCounter + ", ID:" + arrayOfObjects[currentScreenCounter]);
			    //alert("currentScreenCounter =" + currentScreenCounter + ", ID:" + arrayOfObjects[currentScreenCounter] + ", screen name: " + arrayOfObjects[currentScreenCounter].htmlPageName);
			    loadContent(this, arrayOfObjects[currentScreenCounter].htmlPageName);
			    	
			    
			    			
		}
		
		</script>		
		

	</head>
	<body >
		   <div class="row-fluid">
					<div class="btn-group">
						<div class="span12">
							<a href="javascript:loadContent(this, './partials/scorecard_content.html');"><img src="images/Scorecard.png" alt="Score Card" title="Scorecard"  /></a>
							<a href="javascript:loadContent(this, './partials/lesson_content.html');"><img  class="img-format" src="images/Lessons.png" alt="Lessons" title="Lessons"  /></a>
							<a href="javascript:loadContent(this, './partials/music_v3.html');"><img src="images/Music.png" alt="Music" title="Music"  /></a>
							<a href="javascript:loadContent(this, './partials/missionStory_content.html');"><img src="images/Mission_Story.png" alt="Mission story" title="Mission story"  /></a>
							<a href="javascript:loadContent(this, './partials/memoryVerse_content.html');"><img src="images/Memory_Verses.png" alt="Memoery Verses" title="Memoery Verses"  /></a>
							<a href="javascript:loadContent(this, './partials/games_content.html');"><img src="images/games.png" alt="Games" title="Games"  /></a>

							<a href="javascript: contentPresenter('prev');"><img src="images/buttin_back.png" /></a>
							<a href="javascript: loadContent(this, './partials/upload_content.html');"><img src="images/button_pause.png" /></a>
							<a href="javascript: contentPresenter('next');"><img src="images/button_forward.png" /></a>

							<a href="javascript:loadContent(this, './partials/settings_content.html');"><img src="images/settings.png" title="Settings" /></a>
							<a href="javascript:volumeControl()" class="playback"><img src="./images/Volume.png" /></a>
							<a href="#" id="delete_confirm"><img src="./images/Close.png" title="Close"/></a>
			  			</div> <!-- span1 -->
					</div> <!-- btn-group -->
			</div> <!-- row-fluid -->

			<!-- Body -->
			<div class="row-fluid">
					<div id="div_content"></div>
			</div>



			<script type="text/javascript">

				/**  Initially load memory verse screen. **/
				$(document).ready(function()
				{
					// Inital body content load
					loadContent(this, './partials/scorecard_content.html');
				});

			</script>

		<!-- Placed at the end of the document so the pages load faster -->
