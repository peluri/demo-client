<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>
			
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="css/facebook.alert.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		

		<script type="text/javascript">

			$(document).ready(function() {
				$("#delete_confirm").click(function() {
					jConfirm('Are you sure you want to close the Ministry application?', 'Confirmation Dialog', function(r) {

						if (r == true) {
							var ww = window.open(window.location.href, '_self');
							ww.close();
						}
					});
				});
			});
			function closeWindow() {
				$('a').confirm();
				/*if (confirm("Close Window?"))
				 {
				 setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);
				 }*/
			}

			function loadContent(which, contentUrl) {
				$('#div_content').load(contentUrl);
			}

		</script>

	</head>
	<body >
		<div class="container-fluid">
		   <div class="row-fluid">			  
			  	<div class="btn-toolbar">
					<div class="btn-group">
						<div class="span1">
							<a href="javascript:loadContent(this, './partials/scorecard_content.html');"><img src="images/Scorecard.png" alt="Score Card" title="Scorecard"  /></a>
							<a href="javascript:loadContent(this, './partials/lesson_content.html');"><img  class="img-format" src="images/Lessons.png" alt="Lessons" title="Lessons"  /></a>
							<a href="javascript:loadContent(this, './partials/music_v2.html');"><img src="images/Music.png" alt="Music" title="Music"  /></a>
							<a href="javascript:loadContent(this, './partials/missionStory_content.html');"><img src="images/Mission_Story.png" alt="Mission story" title="Mission story"  /></a>
							<a href="javascript:loadContent(this, './partials/memoryVerse_content.html');"><img src="images/Memory_Verses.png" alt="Memoery Verses" title="Memoery Verses"  /></a>
							<a href="javascript:loadContent(this, './partials/games_content.html');"><img src="images/games.png" alt="Games" title="Games"  /></a>
	
							<a href="javascript:loadContent(this, './partials/games_content.html');"><img src="images/buttin_back.png" /></a>
							<a href="javascript:loadContent(this, './partials/games_content.html');"><img src="images/button_pause.png" /></a>
							<a href="javascript:loadContent(this, './partials/games_content.html');"><img src="images/button_forward.png" /></a>
	
							<a href="javascript:loadContent(this, './partials/settings_content.html');"><img src="images/settings.png" title="Settings" /></a>
							<a href="#" class="playback"><img src="./images/Volume.png" /></a>
							<a href="#" id="delete_confirm"><img src="./images/Close.png" title="Close"/></a>
			  			</div> <!-- span1 -->
					</div> <!-- btn-group -->
			  	</div> <!-- btn-toolbar -->
			</div> <!-- row-fluid -->

			<!-- Body -->
			<div class="row-fluid"> 
				<div class="span12">
					<div id="div_content"></div>
				</div>
			</div>
			
		</div><!-- container -->
		
			<script type="text/javascript">	
							
				/**  Initially load memory verse screen. **/		    
				$(document).ready(function()
				{					
					// Inital body content load
					loadContent(this, './partials/scorecard_content.html');
				});
				
			</script>
		
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="./js/jquery.js"></script>
