<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script src="js/jquery.js"></script>
		<script src="js/buzz.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript">
		
			//Create the new Sound object - Spider-Man: Mark of the Man-Wolf
			var sound = new buzz.sound("http://www.archive.org/download/BDW4MP3018/HardcoreBeatz2009", {
				formats: [ "ogg", "mp3" ],
				preload: true,
				autoload: true,
				loop: false
			});
			
			// Play the music on Audio
			$(document).ready(function()
			{
				sound.play();
			});

			// Going away from Music tab				
			$(window).unload(function(){
			   playPauseAudio();
			});
			
			// Plays or Pause audio
			function playPauseAudio() 
			{
				if(sound.isPaused())
				{
					sound.play();
				}
				else
				{
					sound.pause();
				}
			}
			
			
	    </script>

	</head>
	<body onunload="javascript: playPauseAudio();">
