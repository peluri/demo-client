<!DOCTYPE html>
<html>
	<head>
		<title>Ministry App - Demo</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script src="js/jquery.js"></script>
		<script src="js/buzz.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript">
			
			//Create the new Sound object - Spider-Man: Mark of the Man-Wolf
			var sound = new buzz.sound("http://www.archive.org/download/BDW4MP3018/HardcoreBeatz2009", {
				formats: ["ogg", "mp3" ],
				preload: false,
				autoload: true,
				loop: false
			});		
			
			// Play the music on Audio

				$(document).ready(function() {
					alert('isSupported=' + buzz.isSupported() + ', isMP3Supported=' + buzz.isMP3Supported() + ', isOGGSupported=' + buzz.isOGGSupported() + ', isAACSupported=' + buzz.isAACSupported() + ', isWAVSupported=' + buzz.isWAVSupported());
					sound.play();
				});

	    </script>

	</head>
	<body>
		<div class="contentSpan10">
		    <a href="javascript: playPauseAudio();">
				<img class="img_content" src="media/pics/music.png" />
			</a>

		</div>
	</body>
</html>
